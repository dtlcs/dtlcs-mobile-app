<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Profile</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>Name</ion-label>
			<ion-input id="name" type="text" [(ngModel)]="uname"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>NIC</ion-label>
			<ion-input type="text" [(ngModel)]="nic"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Role</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>

		<div padding></div>
		<ion-item>
			<ion-label>Email</ion-label>
			<ion-input type="text" [(ngModel)]="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Telephone</ion-label>
			<ion-input type="text" [(ngModel)]="telephone"></ion-input>
		</ion-item>

		<div padding></div>
		<ion-item>
			<ion-label>Street</ion-label>
			<ion-input type="text" [(ngModel)]="street"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>City</ion-label>
			<ion-input type="text" [(ngModel)]="city"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Province</ion-label>
			<ion-input type="text" [(ngModel)]="province"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Postal Code</ion-label>
			<ion-input type="text" [(ngModel)]="postalCode"></ion-input>
		</ion-item>
	</ion-list>
	<!-- <div padding>
			<button ion-button full block>Save</button>
		</div> -->
</ion-content>
