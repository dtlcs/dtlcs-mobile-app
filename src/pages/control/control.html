<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Control</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Road direction</ion-label>
      <ion-select [(ngModel)]="direction">
        <ion-option value="1" selected="true">North</ion-option>
        <ion-option value="2">East</ion-option>
        <ion-option value="3">South</ion-option>
        <ion-option value="4">West</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-grid>
      <ion-row>
          <ion-col col-12>
              <ion-label>In Lane 1</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label>Manual control</ion-label>
            <ion-toggle [(ngModel)]="lane1IsManual" (click)="setLaneManual(1, lane1IsManual)"></ion-toggle>
          </ion-item>
        </ion-row>
        <ion-row>
            <ion-col col-12 padding>
                <ion-list radio-group [(ngModel)]="lane1State">
                    <ion-radio class="off-radio" value="off" [disabled]="!lane1IsManual" style="margin-left: 2em;"></ion-radio>
                    <ion-radio class="red-radio" value="red" [disabled]="!lane1IsManual" style="margin-left: 2em;"></ion-radio>
                    <ion-radio class="yellow-radio" value="yellow" [disabled]="!lane1IsManual" style="margin-left: 2em;"></ion-radio>
                    <ion-radio class="green-radio" value="green" [disabled]="!lane1IsManual" style="margin-left: 2em;"></ion-radio>
                  </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-12>
                  <ion-label>In Lane 2</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-item>
                <ion-label>Manual control</ion-label>
                <ion-toggle [(ngModel)]="lane2IsManual" (click)="setLaneManual(1, lane1IsManual)"></ion-toggle>
              </ion-item>
            </ion-row>
            <ion-row>
                <ion-col col-12 padding>
                    <ion-list radio-group [(ngModel)]="lane2State">
                        <ion-radio class="off-radio" value="off" [disabled]="!lane2IsManual" style="margin-left: 2em;"></ion-radio>
                        <ion-radio class="red-radio" value="red" [disabled]="!lane2IsManual" style="margin-left: 2em;"></ion-radio>
                        <ion-radio class="yellow-radio" value="yellow" [disabled]="!lane2IsManual" style="margin-left: 2em;"></ion-radio>
                        <ion-radio class="green-radio" value="green" [disabled]="!lane2IsManual" style="margin-left: 2em;"></ion-radio>
                      </ion-list>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col col-12>
                      <ion-label>In Lane 3</ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-item>
                    <ion-label>Manual control</ion-label>
                    <ion-toggle [(ngModel)]="lane3IsManual" (click)="setLaneManual(1, lane1IsManual)"></ion-toggle>
                  </ion-item>
                </ion-row>
                <ion-row>
                    <ion-col col-12 padding>
                        <ion-list radio-group [(ngModel)]="lane3State">
                            <ion-radio class="off-radio" value="off" [disabled]="!lane3IsManual" style="margin-left: 2em;"></ion-radio>
                            <ion-radio class="red-radio" value="red" [disabled]="!lane3IsManual" style="margin-left: 2em;"></ion-radio>
                            <ion-radio class="yellow-radio" value="yellow" [disabled]="!lane3IsManual" style="margin-left: 2em;"></ion-radio>
                            <ion-radio class="green-radio" value="green" [disabled]="!lane3IsManual" style="margin-left: 2em;"></ion-radio>
                          </ion-list>
                    </ion-col>
                  </ion-row>
  </ion-grid>
</ion-content>
