<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Report Fault</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Heading</ion-label>
      <ion-input placeholder="Fault title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Description</ion-label>
      <ion-textarea type="tel" placeholder="Fault description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Priority</ion-label>
      <ion-input type="tel" placeholder="Tel Input"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
			<button ion-button full block>Submit</button>
		</div>
</ion-content>
