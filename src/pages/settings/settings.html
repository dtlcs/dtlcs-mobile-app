
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list no-lines>
		<ion-list-header>
    		<h2><b>Account</b></h2>
        </ion-list-header>
  		<ion-item>
    		<ion-avatar item-start>
      		<ion-icon name="ios-unlock"></ion-icon>
    		</ion-avatar>
    		<h2>Change Password</h2>
  		</ion-item>
  		<ion-item>
    		<ion-avatar item-start>
      		<ion-icon name="ios-notifications"></ion-icon>
    		</ion-avatar>
    		<ion-label class="toogle">Notifications</ion-label>
    		<ion-toggle checked="false"></ion-toggle>
  		</ion-item>
  	</ion-list>
  	<ion-list no-lines>
  	<ion-list-header>
    	<h2><b>Support</b></h2>
    </ion-list-header>
  	<ion-item>
    		<ion-avatar item-start>
      		<ion-icon name="ios-warning"></ion-icon>
    		</ion-avatar>
    		<h2>Report a Problem</h2>
  	</ion-item>
	</ion-list>
    <ion-list no-lines>
    	<ion-list-header>
    		<h2><b>Other</b></h2>
        </ion-list-header>
        <ion-item>
    		<ion-avatar item-start>
      		<ion-icon name="ios-switch"></ion-icon>
    		</ion-avatar>
    		<ion-label class="toogle">High Contrast Mode</ion-label>
    		<ion-toggle checked="true"></ion-toggle>
  		</ion-item>
    	<ion-item>
    	<ion-avatar item-start>
      		<ion-icon name="ios-power"></ion-icon>
    	</ion-avatar>
    		<h2>Log Out</h2>
    	</ion-item>
    </ion-list>
</ion-content>
